<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Leaflet.js</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
</head>
<body>
	<div id="mapid"></div>
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script>
		var mymap = L.map('mapid').setView([50.619, 26.242], 12);
		L.tileLayer('https://api.mapbox.com/styles/v1/gagarinweb/ciukvtr7100982inocm8ri27j/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZ2FnYXJpbndlYiIsImEiOiJjaXVrdmY3dzgwMDAzMnlvZXZtNnFqZDF5In0.Jlh1BGZcvEvRCs7JOG8BQw', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18,
		    id: 'mapbox.satellite',
		    accessToken: 'pk.eyJ1IjoiZ2FnYXJpbndlYiIsImEiOiJjaXVrdmY3dzgwMDAzMnlvZXZtNnFqZDF5In0.Jlh1BGZcvEvRCs7JOG8BQw'
		}).addTo(mymap);
		var marker = L.marker([50.619, 26.242]).addTo(mymap);
		marker.bindPopup("<b>Hello world!</b><br>I am a Full stack developer:)").openPopup();
	</script>
</body>
</html>
